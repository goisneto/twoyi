name: Android CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    arch: aarch64
    steps:
    - uses: actions/checkout@v3
    - name: Cache
      id: cache
      uses: actions/cache@v3
      env:
        cache-name: cache
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}
        path: |
            ~/.m2
            ~/.cargo
            ~/.gradle
            ~/.rustup
            ~/work
            ~/app
            !~/app/.*
            !~/app/*.*
            ~/app/lint-baseline.xml
            !~/app/src
            !~/app/rs/src
            !~/app/rs/.*
            !~/app/rs/*.*
    - name: Cargo install toolchain aarch64
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true
    - name: Cargo install ndk
      run: cargo install cargo-ndk
    - name: Cargo install xdk
      run: cargo install cargo-xdk
    - name: Cargo Setup Toolchains
      run: rustup target add aarch64-linux-android
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Gradlew check cargo
      continue-on-error: true
      run: ./gradlew cargoBuild
    - name: Build with Gradle
      continue-on-error: true
      run: ./gradlew build
    - name: Build Artifacts Twoyi-release.apk
      uses: actions/upload-artifact@v3
      with:
        path: ~/app/build/outputs/apk/release/*.apk
    - name: Build Artifacts Twoyi-debug.apk
      uses: actions/upload-artifact@v3
      with:
        path: ~/app/build/outputs/apk/debug/*.apk
